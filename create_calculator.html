<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button type="button" class="operators">AC</button>
            <button>(</button>
            <button>)</button>
            <button type="button" class="oper">+</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button type="button" class="oper">-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button type="button" class="oper">*</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button type="button" class="oper">/</button>
            <button type="button" class="operators">DEL</button>
            <button>0</button>
            <button>.</button>
            <button type="button" class="oper">=</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
